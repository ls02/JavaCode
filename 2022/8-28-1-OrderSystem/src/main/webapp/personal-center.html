<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/personal-center.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="menu" v-show='!isLogin()'>
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <a href="user-dish.html">返回菜单</a>
            <a v-on:click="logout()">注销</a>
        </div>
        <div class="notice" v-show='!isLogin()'>
            请先<a href="login.html">登陆!</a>
        </div>

        修改密码：<input type="password" placeholder="请输入新的密码" v-model="user.password">
        <button v-on:click="setPassword()">提交</button>
        <br >

        修改地址：<input type="text" placeholder="请输入新的地址" v-model="user.address">
        <button v-on:click="setAddress()">提交</button>
        <br>
        修改手机号：<input type="text" placeholder="请输入新的手机号" v-model="user.numb">
        <button v-on:click="setNumb">提交</button>
        <br>
    </div>

    <!-- 引入 JQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入自定制逻辑 -->
    <script src="js/personal-center.js"></script>
    <script>
        // 调用 checkLogin 来检测当前登录状态. 
        app.checkLogin();
    </script>

</body>
</html>
