<head>
    <meta charset="UTF-8">
    <title>相册</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <!-- 第一组图片 -->
        <figure class="sample" th:each="image : ${images}">
            <img th:src="${image.url}" alt="sample1" />
            <figcaption>
                <div>
                    <h2 th:text="${image.name}"></h2>
                    <h4>Classic Sculptures</h4>
                </div>
            </figcaption>
            <a th:href="${image.url}"></a>
        </figure>
    </body>
</html>
